<html lang="es">

            .bd-placeholder-img {

              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
      
            .b-example-divider {
              height: 3rem;
              background-color: rgba(0, 0, 0, .1);
              border: solid rgba(0, 0, 0, .15);
              border-width: 1px 0;
              box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);

            .b-example-vr {
              flex-shrink: 0;
              width: 1.5rem;
              height: 100vh;
            }
      
            .bi {
              vertical-align: -.125em;

              position: relative;

              height: 2.75rem;
              overflow-y: hidden;

            .nav-scroller .nav {

    <body>
        <div class="container px-4 py-5" id="custom-cards">
            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
              <div class="col">
                <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('unsplash-photo-1.jpg');">
                  <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <h3>Cifrado Cesar: </h3>
                    
                    <div id="comment-box" class="comment-box hidden">
                        <label for="comment">Mensaje: </label>
                        <textarea class="form-control"  id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <br>
                    <p >Posición:<input type="number" id="desplazamiento" size="4"/></p>
                    <br>
                    <p><button type="button" id="cifrar">Cifrar</button>     
                        <button type="button" id="descifrar">Descifrar</button> </p>   
                    <br>
                    <p><input type="text" id="mensaje2"/></p>

                  </div>
                </div>
              </div>
        <div>
